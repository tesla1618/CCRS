{% extends 'base.html' %}

{% block body %}
<div class="pt-5 defont s140 text-center">
Update INFORMATION
</div>

<div class="pt-3 text-center">
    <form method="POST">
        {% csrf_token %}
        <img id="preview" style="display:none;border:4px solid #7d6045" width="130" height="130" class="rounded-circle object-fit-cover text-center mx-auto my-3"/>

        
        <input type="text" name="rent" class="itext defont s120 text-center my-2" placeholder="Rent"/>
        <input type="text" name="capacity" class="itext defont s120 text-center my-2" placeholder="Capacity"/>
        <br>
        <textarea name="fullAdd" class="itext defont s120 text-center my-2" id="" cols="22" rows="4">
            Full Address
        </textarea>
        <br>
        <select class="form-select-lg itext defont s120 my-2" aria-label=".form-select-lg example" name="halltype">
            <option selected>Available Now?</option>
            <option value="True">Yes</option>
            <option value="False">No</option>
        </select>
        <br>
        <input type="text" name="fbLink" class="itext defont s120 text-center my-2" placeholder="Facebook Link"/>
        <input type="text" name="igLink" class="itext defont s120 text-center my-2" placeholder="Instagram Link"/>
        <br>
        <br>

        {% if messages %}
                {% for message in messages %}
                    <div{% if message.tags %} class="alert {{ message.tags }} mx-5 my-2"{% endif %}>{{ message }}</div>
                {% endfor %}
            {% endif %}
        <input type="submit" class="btn btn-dark mt-3 px-4 py-2" value="Update"/>
    </form>
</div>
<br/>

<script>

    function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function(){
            var img = document.getElementById("preview");
            img.src = reader.result;
            img.style.display = "block"; // show the image when it is not empty
        };
        if (event.target.files.length === 0) {
            document.getElementById("preview").style.display = "none"; // hide the image when no file is selected
        } else {
            reader.readAsDataURL(event.target.files[0]);
        }
    }

</script>
{% endblock body %}
